    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, isUser, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const wrapper = document.createElement('div');
            
            const labelDiv = document.createElement('div');
            labelDiv.className = 'message-label';
            labelDiv.textContent = isUser ? 'ã‚ãªãŸ' : 'AI ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆ';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            wrapper.appendChild(labelDiv);
            wrapper.appendChild(contentDiv);
            
            if (!isUser && sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'message-sources';
                
                const sourcesTitle = document.createElement('div');
                sourcesTitle.className = 'sources-title';
                sourcesTitle.textContent = 'ğŸ“š å‚ç…§å…ƒ';
                sourcesDiv.appendChild(sourcesTitle);
                
                sources.forEach((source, index) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.className = 'source-item';
                    
                    if (source.title) {
                        const titleSpan = document.createElement('span');
                        titleSpan.className = 'source-title';
                        titleSpan.textContent = source.title;
                        sourceItem.appendChild(titleSpan);
                    }
                    
                    if (source.text) {
                        const textSpan = document.createElement('div');
                        textSpan.className = 'source-text';
                        textSpan.textContent = source.text;
                        sourceItem.appendChild(textSpan);
                    }
                    
                    sourcesDiv.appendChild(sourceItem);
                });
                
                wrapper.appendChild(sourcesDiv);
            }
            
            messageDiv.appendChild(wrapper);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div>
                    <div class="message-label">AI ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆ</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;
            userInput.disabled = true;

            showTypingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                removeTypingIndicator();

                if (response.ok) {
                    addMessage(data.reply, false, data.sources);
                } else {
                    addMessage('ã‚¨ãƒ©ãƒ¼: ' + (data.error || 'å›ç­”ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸ'), false);
                }
            } catch (error) {
                removeTypingIndicator();
                addMessage('ã‚¨ãƒ©ãƒ¼: ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ã§ã—ãŸ', false);
            }

            sendButton.disabled = false;
            userInput.disabled = false;
            userInput.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        userInput.focus();
    </script>
